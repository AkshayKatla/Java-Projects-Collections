name: Daily Java Project Update

on:
  schedule:
  # 18:35 UTC = 12:05 AM IST (UTC is 5h 30m behind IST)
    - cron: '35 18 * * *'
  workflow_dispatch:      # Allows you to run it manually for testing

jobs:
  auto-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write    # Crucial: gives the action permission to push code
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Make a change to a file
        run: |
          echo "Last automation run: $(date)" > automation_log.txt
          # If you want to touch a specific Java file, change the line above.

      - name: Commit and Push
        run: |
          git config --global user.name "AkshayKatla"
          git config --global user.email "akshaykumarkatla@gmail.com"
          git add automation_log.txt
          git commit -m "daily update $(date)"
          git push
